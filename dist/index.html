<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Testing</title>
	</head>
	<script type='module' src='./bundle.js'></script>
	<body>
		<p id="values"></p>
		<script type="module">
			import {Color, PIXI, FPSCounter, Sprite} from './bundle.js';
			const app = new PIXI.Application({
				antialias: true,
				resizeTo: window,
				backgroundColor: 0xaaaaaa,
			});
			document.body.appendChild(app.view);
			
			// custom sprite class
			const b = new Sprite(PIXI.Texture.WHITE);
			b.addToApplication(app);
			
			// positions
			b.position.set(-50, -20);
			b.position.negate();
			console.log(b.position);
			
			// colors
			b.color = Color.random();
			console.log(b.tint, b.color, b.color.toHex(), b.color.toHexString(), b.color.invert());
			
			// fps counter
			const a = new FPSCounter();
			a.addToApplication(app);
			
			window.app = app;
		</script>
	</body>
</html>
