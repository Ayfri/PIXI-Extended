<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Testing</title>
	</head>
	<script type='module' src='./bundle.js'></script>
	<body>
		<p id="values"></p>
		<script type="module">
			import {PIXI, FPSCounter, Sprite} from './bundle.js';
			const app = new PIXI.Application({
				antialias: true,
				resizeTo: window,
				backgroundColor: 0xaaaaaa,
			});
			document.body.appendChild(app.view);
			
			const b = new Sprite();
			b.position.set(50, 20);
			b.position.negate();
			console.log(b.position);
			
			const a = new FPSCounter();
			a.addToApplication(app);
			
			window.app = app;
		</script>
	</body>
</html>
